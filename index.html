<script>
var h = document.getElementsByTagName('h1')[0];
var report = 0;
var init, camera, scene, renderer, raycaster, objects = [];
var geometry, material, mesh,lastGeometry = [];
var range = 512, segments=63;
var mouse = new THREE.Vector2(), INTERSECTED;
var radius = 100, theta = 0;
var cursorFocus;

var soundAllowed,soundNotAllowed;
var light;
var gui,parameters = { 
        scale:2,
        lightDistance:2.6,
        lightPower:1,
        lightR: 1,
        lightG: 1,
        lightB: 1,
        gridRotationX: -3.14/4,
        gridRotationZ:0,
        spectrumFraction:1,
		height : 0.002,
        micListen: function(){  navigator.mediaDevices.getUserMedia({audio:true}).then(soundAllowed).catch(soundNotAllowed)}
      };
   var fraction = 1;

window.onload = function () {
    "use strict";
   
   (init = function () {
      camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
      camera.position.z = 1;

      scene = new THREE.Scene();
     
      light = new THREE.PointLight();
      light.intensity =   parameters.lightPower;
      light.distance =parameters.lightDistance;
      light.color.r = parameters.lightR;light.color.g = parameters.lightG;light.color.b = parameters.lightB;
      light.position.set(0,2,0 );
      scene.add( light );
     
    
      geometry = new THREE.PlaneGeometry(parameters.scale,parameters.scale,segments,segments);
      material = new THREE.MeshPhongMaterial( {
        color: 0xFFFFFF,
        wireframe:true,
        //  emissive:0xffffff,
        // emissiveMap:texture,
        //  emissiveIntensity:1,
      });
      mesh = new THREE.Mesh(geometry, material);
      //scene.add( mesh );
      objects.push(mesh);
     
      objects.forEach(function(item,index){scene.add(item);});
      mesh.rotation.x += parameters.gridRotationX;
      mesh.rotation.z += parameters.gridRotationZ;
    
      raycaster = new THREE.Raycaster();
     
      addEvent(window, 'resize', onWindowResize);
      addEvent(document, 'mousemove', onDocumentMouseMove);
      addEvent(document, 'mouseout', onMouseOut);
     
      renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true  } );
      renderer.setSize( window.innerWidth, window.innerHeight );
     
      document.body.appendChild( renderer.domElement );
     
      createGui();
    })()
    function createGui(){
      gui = new dat.GUI();
      gui.add(parameters,'height').min(0).max(1).step(0.0001).name("max values");
      gui.add(parameters,'lightPower').min(0).max(2).step(0.001).name("lightPower").onChange(function(value){light.intensity = parameters.lightPower;}).listen();
      gui.add(parameters,'lightDistance').min(0).max(10).step(0.001).name("lightDistance").onChange(function(value){light.distance = parameters.lightDistance;}).listen();
      gui.add(parameters,'lightR').min(0).max(1).step(.0001).name("lightR").onChange(function(value){light.color.r = parameters.lightR;}).listen();
      gui.add(parameters,'lightG').min(0).max(1).step(.0001).name("lightG").onChange(function(value){light.color.g = parameters.lightG;}).listen();
      gui.add(parameters,'lightB').min(0).max(1).step(.0001).name("lightB").onChange(function(value){light.color.b = parameters.lightB;}).listen();
      gui.add(parameters,'gridRotationX').min(-3.14).max(3.14).step(.00001).name("gridRotationX").onChange(function(value){mesh.rotation.x = parameters.gridRotationX;}).listen();
      gui.add(parameters,'gridRotationZ').min(-3.14).max(3.14).step(.00001).name("gridRotationZ").onChange(function(value){mesh.rotation.z = parameters.gridRotationZ;}).listen();
      
      gui.add(parameters,'spectrumFraction').min(1).max(8).step(1).name("spectrumFraction").onChange(function(value){fraction = 1; for(var i =1;i< value;i++){fraction *=2;}}).listen();
      
      gui.add(parameters,'micListen');
    }
  
    function onMouseOut(e){
      e = e ? e : window.event;
      var from = e.relatedTarget || e.toElement;
      if (!from || from.nodeName == 'HTML') {
        cursorFocus = false;
        console.log(cursorFocus);
      }
    }
    function onDocumentMouseMove( event ) {
        if(!cursorFocus) cursorFocus= true;
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
    }
    function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function addEvent(obj, evt, fn) {
      if (obj.addEventListener) {
        obj.addEventListener(evt, fn, false);
      }
      else if (obj.attachEvent) {
        obj.attachEvent('on' + evt, fn);
      }
    }
    soundAllowed = function (stream) { 
        
        window.persistAudioStream = stream;
        h.innerHTML = "Thanks";
        h.setAttribute('style', 'opacity: 0;');
        var audioContent = new AudioContext();
        var audioStream = audioContent.createMediaStreamSource( stream );
        var analyser = audioContent.createAnalyser();
        audioStream.connect(analyser);
        analyser.fftSize = range*2;
        var frequencyArray = new Uint8Array(analyser.frequencyBinCount);     
        var animationLoop = function(){
          requestAnimationFrame(animationLoop);
          analyser.getByteFrequencyData(frequencyArray);
          var max = Math.pow(segments+1, 2);
          for(var x = 0; x < (max-(segments+1));x++){
              mesh.geometry.vertices[(x+(segments+1))].z = lastGeometry[x];            
          }
          var i =0, j = 0;
          var adjustedLength;
          while(i < (range/fraction)){
            adjustedLength = Math.floor(frequencyArray[i]) - (Math.floor(frequencyArray[i]) % 1);
            adjustedLength *= parameters.height;
            lastGeometry[j] = mesh.geometry.vertices[j].z;
            mesh.geometry.vertices[j].z = adjustedLength;        
            i+=(range/fraction)/(segments+1);
            j+=1;
          }     
          mesh.geometry.verticesNeedUpdate = true;    
          mesh.geometry.computeBoundingSphere();
          //mesh.geometry.normalsNeedUpdate = true; 
          //mesh.geometry.computeFaceNormals(); 
          //mesh.geometry.computeVertexNormals();         
          for(var x = segments+1; x < max;x++){
            lastGeometry[x] = mesh.geometry.vertices[x].z;
          }
          camera.updateMatrixWorld();
          raycaster.setFromCamera( mouse, camera );
				  var intersects = raycaster.intersectObjects(objects,true);
				  if ( intersects.length > 0 ) {
					  if ( INTERSECTED != intersects[ 0 ].object ) {
              if ( INTERSECTED ) {
                INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
              }
              INTERSECTED = intersects[ 0 ].object;
              INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
              INTERSECTED.material.emissive.setHex( 0xff0000 );
            }

				} else {

					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
					INTERSECTED = null;
				}                    
          renderer.render( scene, camera );
        }
        animationLoop();
    }

    
    soundNotAllowed = function (error) {
        h.innerHTML = "You must allow your microphone.";
        console.log(error);
    }
